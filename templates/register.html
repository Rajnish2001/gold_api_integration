<!DOCTYPE html>
<html lang="zxx" class="js">
  <head>
    <base href="../" />
    <meta charset="utf-8" />
    <meta name="author" content="Softnio" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers."
    />
    <!-- Fav Icon  -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <!-- Page Title  -->
    <title>Varniraj Invest Dashboard | DashLite Admin Template</title>
    <!-- StyleSheets  -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/dashlite.css') }}?ver=3.1.1"
    />
    <link
      id="skin-default"
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/theme.css') }}?ver=3.1.1"
    />
  </head>

  <body class="nk-body npc-invest bg-lighter">
    <div class="nk-app-root">
      <!-- wrap @s -->
      <div class="nk-wrap">        
        <!-- messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
           {{message}}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-4"></div>
      </div>
      {% endif %}
      {% endwith %}

      <!-- child template -->

<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Register</h4>
                </div>
              </div>
              <form action="{{ url_for('register_page') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <div class="form-control-wrap">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="name"
                            name="fullname"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="form-control-wrap">
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            id="email"
                            name="email"
                            placeholder="Enter your email address"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <div class="form-control-wrap">
                        <input
                            type="tel"
                            class="form-control form-control-lg"
                            id="phone"
                            name="phone"
                            placeholder="Enter your phone number"
                            pattern="[0-9]{10}"
                            required
                            maxlength="10"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-control-wrap">
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="investment">Investment Amount</label>
                    <div class="form-control-wrap">
                        <input
                            type="number"
                            class="form-control form-control-lg"
                            id="investment"
                            name="investment"
                            placeholder="Enter your investment amount"
                            step="0.01"
                            min="0"
                            value="200.00"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="nomineename">Nominee Name</label>
                    <div class="form-control-wrap">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="nomineename"
                            name="nomineename"
                            placeholder="Enter nominee's name"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="nominee_phone">Nominee Phone</label>
                    <div class="form-control-wrap">
                        <input
                            type="tel"
                            class="form-control form-control-lg"
                            id="nominee_phone"
                            name="nominee_phone"
                            placeholder="Enter nominee's phone number"
                            pattern="[0-9]{10}"
                            required
                            maxlength="10"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">
                        Register
                    </button>
                </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>

    <script src="{{ url_for('static', filename='assets/js/bundle.js') }}?ver=3.1.1"></script>

    <script src="{{ url_for('static', filename='assets/js/scripts.js') }}?ver=3.1.1"></script>

    <script src="{{ url_for('static', filename='assets/js/charts/gd-invest.js') }}?ver=3.1.1"></script>
  </body>
</html>
